<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Parks Passport</title>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- MapBox scripts -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.18.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.18.0/mapbox-gl.css' rel='stylesheet' />

    <!-- leaflet scripts -->
     <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">

    <link rel="stylesheet" href="./app.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body ng-app="app">
    <div class="container text-xs-center">
      <h1 class="display-1 m-t-3">Parks Passport</h1>
      <p class="lead m-b-2">Your Passport to our National Parks and Monuments</p>
    </div>
    <div class="container col-lg-4 col-lg-offset-4 text-xs-center p-b-2">
      <div class="btn-group m-t-2 m-b-5" role="group" aria-label="Basic example">
					<button type="button" class="btn btn-info btn-md" data-toggle="modal" data-target="#register">View my wish list</button>
					<a class="btn btn-secondary btn-md" href="#speakers">Sign-up</a>
			</div>
    </div>
    <br/>
      <div id='mapid' center='auto' style='width: 800px; height: 600px;'></div>
      <script src="./geo.js"></script>
      <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>

    <main ng-view>
      PROCESSING
    </main>
    <!-- jQuery first, then Bootstrap JS. -->
    <script src="./bundle.js"></script>
  </body>
</html>
