<table class="table-responsive table">
<thead>
  <th>State</th>
  <th>Name of Parks</th>
  <th>Type of Park</th>
  <th>Add to your list?</th>
</thead>
    <tbody class="table-hover">
      <tr data-ng-repeat="park in parksctrl.parks">
        <td>{{park.properties.STATE}}</td>
        <td>{{park.properties.UNIT_NAME}}</td>
        <td>{{park.properties.UNIT_TYPE}}</td>
        <td><button type="submit" name="button">Add Park</button></td>
      </tr>
    </tbody>
