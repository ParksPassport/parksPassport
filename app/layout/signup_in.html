<div ng-controller="UsersController as usersctrl">
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3>I'm a modal!</h3>
        </div>
        <div  class="modal-body">
          <form class="container col-sm-4 col-sm-offset-4">
            <input type="text" placeholder="email" data-ng-model="user.email">
            <input type="password" placeholder="password" data-ng-model="user.password">
            <!-- <button type="submit" ng-click="$close()">Sign In</button> -->
          </form>
        </div>
        <div class="modal-footer">

            <button class="btn btn-primary" ng-click="$close(user)">Sign In</button>
            <button class="btn btn-warning" ng-click="$dismiss()">Cancel</button>
        </div>
    </script>

    <button class="btn" ng-click="usersctrl.openSignIn()">Open me!</button>{{usersctrl.error}}
</div>
