<section>
  <h3 data-ng-if="usersctrl.error">{{usersctrl.error}}</h3>
  <form data-ng-submit="usersctrl.signUp(newUser)">
    <input type="text" placeholder="first last" data-ng-model="newUser.fullName">
    <input type="text" placeholder="email" data-ng-model="newUser.email">
    <input type="password" placeholder="password" data-ng-model="newUser.password">
    <button type="submit">Sign Up</button>
  </form>
  <form data-ng-submit="usersctrl.signIn(user)">
    <input type="text" placeholder="email" data-ng-model="user.email">
    <input type="password" placehlder="password" data-ng-model="user.password">
    <button type="submit">Sign In</button>
  </form>
</section>
